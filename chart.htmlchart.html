<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF‑8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Qoutex‑style Chart Panel</title>
  <style>
    body { margin:0; background:#0f1520; color:#fff; font-family:sans-serif; }
    #selector { padding:10px; background:#1a2230; text-align:center; }
    #selector button { margin:0 5px; padding:5px 10px; color:#fff; background:#22ab94; border:none; cursor:pointer; }
    #chart { height:calc(100vh - 50px); }
  </style>
</head>
<body>
  <div id="selector">
    <button onclick="swap('BINANCE:BTCUSDT')">BTC/USD</button>
    <button onclick="swap('BINANCE:ETHUSDT')">ETH/USD</button>
    <button onclick="swap('BINANCE:XRPUSDT')">XRP/USD</button>
  </div>
  <div id="chart"></div>

  <!-- TradingView Widget -->
  <script src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
  {
    "symbol": "BINANCE:BTCUSDT",
    "interval": "1D",
    "width": "100%",
    "height": "100%",
    "locale": "en",
    "colorTheme": "dark",
    "autosize": true,
    "toolbar_bg": "#1a2230",
    "hide_top_toolbar": false,
    "withdateranges": true,
    "allow_symbol_change": true,
    "save_image": false,
    "studies": [],
    "hideideas": true
  }
  </script>

  <script>
    function swap(sym) {
      document.querySelector('#chart script').remove();
      const s = document.createElement('script');
      s.src = "https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js";
      s.async = true;
      s.innerHTML = JSON.stringify({
        symbol: sym,
        interval: "1D",
        width: "100%",
        height: "100%",
        locale: "en",
        colorTheme: "dark",
        autosize: true,
        toolbar_bg: "#1a2230",
        hide_top_toolbar: false,
        withdateranges: true,
        allow_symbol_change: true,
        save_image: false,
        studies: [],
        hideideas: true
      });
      document.getElementById('chart').appendChild(s);
    }
  </script>
</body>
</html>
